<div class="modal-header">
    <h3 class="modal-title">Setup claborate for {{repo.full_name}}</h3>
</div>
<div class="modal-body row">
	<h4 class="col-sm-2">Gist URL</h4>
    <input ng-model="repo.claborate.gist" class="col-sm-9 h4" style="font-size:inherit"></input>
</div>
<div class="modal-footer">
    <button ng-show="!repo.claborate.active" class="btn btn-primary" ng-click="activate()">Activate</button>
    <button ng-show="repo.claborate.active" class="btn btn-danger" style="float:left" ng-click="remove()">Dectivate</button>
    <button ng-show="repo.claborate.active" class="btn btn-primary" ng-click="update()">Update</button>
</div>
